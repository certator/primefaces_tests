<ui:composition template="/WEB-INF/templates/base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="body_content">

        <h:form id="inc_test">
         <ui:include src="#{testBean.getPartialURL()}" />
            <p:commandButton value="inc test" id="ajax" update="inc_test"
                
                styleClass="ui-priority-primary" />
         
        </h:form>        

		<h:outputText value="#{testBean.getTestStr()}" />
		<h:form id="foo">
			<p:commandButton value="Ajax Submit" id="ajax" update="foo"
				actionListener="#{testBean.buttonAction}"
				styleClass="ui-priority-primary" />
			<h:outputText id="out_item" value="#{testBean.out_str}" />
			<p:dataTable var="msg"
				value="#{testBean.testSpringBean.getMessages()}">
				<p:column headerText="Id">
					<h:outputText value="#{msg.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{msg.name}" />
				</p:column>

				<p:column headerText="Text">
					<h:outputText value="#{msg.text}" />
				</p:column>

			</p:dataTable>

		</h:form>
		<pe:inputNumber id="Input3" value="123" minValue="-1000.999"
			maxValue="1000">
			<p:ajax event="blur" />
		</pe:inputNumber>
	</ui:define>

</ui:composition>
