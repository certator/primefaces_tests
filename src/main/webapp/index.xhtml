<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Test</title>

</h:head>

<h:body id="body">
	<h:outputText value="#{testBean.getTestStr()}" />
	<h:form>
		<p:commandButton value="Ajax Submit" id="ajax" update="out_item"
			actionListener="#{testBean.buttonAction}"
			styleClass="ui-priority-primary" />
		<h:outputText id="out_item" value="#{testBean.out_str}" />
	</h:form>
	<pe:inputNumber id="Input3" value="123"
		minValue="-1000.999" maxValue="1000">
		<p:ajax event="blur" />
	</pe:inputNumber>

</h:body>
</html>
